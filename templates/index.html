<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全招标信息收集系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --bg-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1rem;
            border-left: 4px solid var(--secondary-color);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .tender-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-left: 4px solid var(--secondary-color);
        }

        .tender-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .tender-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .tender-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .badge-source {
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .badge-keywords {
            background: var(--success-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-right: 0.3rem;
            margin-bottom: 0.3rem;
            display: inline-block;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .btn-refresh {
            background: var(--success-color);
            border: none;
            border-radius: 25px;
            padding: 0.7rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            background: #219a52;
            transform: translateY(-1px);
        }

        .search-box {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.7rem 1.2rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .tender-card {
                padding: 1rem;
            }

            .stats-card {
                margin-bottom: 1rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                网络安全招标信息系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="refreshData()">
                            <i class="fas fa-sync-alt me-1"></i>
                            手动抓取
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container text-center">
            <h1><i class="fas fa-search me-3"></i>网络安全招标信息收集系统</h1>
            <p class="lead">实时收集并展示浙江省网络安全相关招标信息</p>
        </div>
    </div>

    <div class="container">
        <!-- 统计信息 -->
        <div class="row" id="statsSection">
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-center">
                    <div class="stats-number" id="totalCount">-</div>
                    <div class="text-muted">总计项目</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-center">
                    <div class="stats-number" id="recentCount">-</div>
                    <div class="text-muted">近期项目</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-center">
                    <div class="stats-number" id="sourceCount">-</div>
                    <div class="text-muted">数据源</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="stats-card text-center">
                    <div class="stats-number" id="lastUpdate">-</div>
                    <div class="text-muted">最后更新</div>
                </div>
            </div>
        </div>

        <!-- 搜索和过滤 -->
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <input type="text" class="form-control search-box" id="searchInput" 
                           placeholder="搜索招标项目..." onkeyup="searchTenders()">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="sourceFilter" onchange="filterTenders()">
                        <option value="">所有数据源</option>
                        <option value="浙江省政府采购网">浙江省政府采购网</option>
                        <option value="国家电网电子商务平台">国家电网电子商务平台</option>
                        <option value="中国烟草总公司采购交易平台">中国烟草总公司采购交易平台</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="daysFilter" onchange="filterTenders()">
                        <option value="7">最近7天</option>
                        <option value="3" selected>最近3天</option>
                        <option value="1">最近1天</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-refresh w-100" onclick="refreshData()">
                        <i class="fas fa-sync-alt me-1"></i>
                        刷新
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3 text-muted">正在获取招标信息...</p>
        </div>

        <!-- 招标信息列表 -->
        <div id="tendersContainer">
            <!-- 招标信息将在这里动态加载 -->
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-search"></i>
            <h4>暂无数据</h4>
            <p>没有找到符合条件的招标信息，请尝试调整搜索条件或手动抓取最新数据。</p>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 网络安全招标信息收集系统. 专注于浙江省网络安全相关招标信息的收集与展示.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let allTenders = [];
        let filteredTenders = [];

        // API基础URL
        const API_BASE = 'http://localhost:8000/api';

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadTenders();
        });

        // 加载统计信息
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();

                document.getElementById('totalCount').textContent = stats.total_tenders;
                document.getElementById('recentCount').textContent = stats.recent_tenders;
                document.getElementById('sourceCount').textContent = Object.keys(stats.source_distribution).length;

                const lastUpdate = new Date(stats.last_updated);
                document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleTimeString();

            } catch (error) {
                console.error('获取统计信息失败:', error);
            }
        }

        // 加载招标信息
        async function loadTenders() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/tenders?limit=100`);
                allTenders = await response.json();
                filteredTenders = [...allTenders];
                displayTenders(filteredTenders);
            } catch (error) {
                console.error('获取招标信息失败:', error);
                showError('获取招标信息失败，请检查后端服务是否正常运行。');
            } finally {
                showLoading(false);
            }
        }

        // 显示招标信息
        function displayTenders(tenders) {
            const container = document.getElementById('tendersContainer');
            const emptyState = document.getElementById('emptyState');

            if (tenders.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            const html = tenders.map(tender => `
                <div class="tender-card fade-in">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h3 class="tender-title">${tender.title}</h3>
                        <span class="badge-source">${tender.source}</span>
                    </div>

                    <div class="tender-meta">
                        <i class="fas fa-calendar me-1"></i>
                        发布时间: ${new Date(tender.publish_date).toLocaleString()}
                    </div>

                    ${tender.organization ? `
                        <div class="tender-meta">
                            <i class="fas fa-building me-1"></i>
                            采购单位: ${tender.organization}
                        </div>
                    ` : ''}

                    ${tender.budget ? `
                        <div class="tender-meta">
                            <i class="fas fa-money-bill-wave me-1"></i>
                            预算金额: ${tender.budget}
                        </div>
                    ` : ''}

                    ${tender.project_type ? `
                        <div class="tender-meta">
                            <i class="fas fa-tag me-1"></i>
                            项目类型: ${tender.project_type}
                        </div>
                    ` : ''}

                    ${tender.keywords ? `
                        <div class="mt-2">
                            ${tender.keywords.split(',').map(keyword => 
                                `<span class="badge-keywords">${keyword.trim()}</span>`
                            ).join('')}
                        </div>
                    ` : ''}

                    ${tender.detail_url ? `
                        <div class="mt-3">
                            <a href="${tender.detail_url}" target="_blank" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-external-link-alt me-1"></i>
                                查看详情
                            </a>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // 搜索功能
        function searchTenders() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            filteredTenders = allTenders.filter(tender => 
                tender.title.toLowerCase().includes(keyword) ||
                (tender.keywords && tender.keywords.toLowerCase().includes(keyword)) ||
                (tender.organization && tender.organization.toLowerCase().includes(keyword))
            );
            applyFilters();
        }

        // 过滤功能
        function filterTenders() {
            const source = document.getElementById('sourceFilter').value;
            const days = parseInt(document.getElementById('daysFilter').value);

            let filtered = [...allTenders];

            if (source) {
                filtered = filtered.filter(tender => tender.source === source);
            }

            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - days);
            filtered = filtered.filter(tender => new Date(tender.publish_date) >= cutoffDate);

            filteredTenders = filtered;
            applyFilters();
        }

        // 应用所有过滤条件
        function applyFilters() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            if (keyword) {
                filteredTenders = filteredTenders.filter(tender => 
                    tender.title.toLowerCase().includes(keyword) ||
                    (tender.keywords && tender.keywords.toLowerCase().includes(keyword)) ||
                    (tender.organization && tender.organization.toLowerCase().includes(keyword))
                );
            }
            displayTenders(filteredTenders);
        }

        // 手动刷新数据
        async function refreshData() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/crawl`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess(`数据抓取完成！共抓取 ${result.total_scraped} 条数据，新增 ${result.new_records} 条记录。`);
                    await loadTenders();
                    await loadStatistics();
                } else {
                    showError(result.detail || '数据抓取失败');
                }
            } catch (error) {
                console.error('刷新数据失败:', error);
                showError('刷新数据失败，请检查网络连接。');
            } finally {
                showLoading(false);
            }
        }

        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        // 显示成功消息
        function showSuccess(message) {
            showNotification(message, 'success');
        }

        // 显示错误消息
        function showError(message) {
            showNotification(message, 'danger');
        }

        // 通用通知函数
        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.style.minWidth = '300px';

            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
